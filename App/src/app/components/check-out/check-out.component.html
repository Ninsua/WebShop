<div class = "center">
<div>
  <h4>Select Payment Method:</h4>
</div>

<div>
  <select [value]=selectedPayment 
  (change)= "selectedCategory=$event.target.value">
    <option [value]= Credit Card>
      Credit Card
    </option>
    <option [value]= Invoice>
      Invoice
    </option>
    <option [value]= PayPal>
      PayPal
    </option>
  </select> 
</div>

<div>
  <h4>Shipping Address:</h4>
</div>

<div>
  Street:
</div>
<div>
  <input #stre (keyup) = "onKeyStreet(stre.value)">
  {{street}}
</div>

<div>
    Zip Code:
</div>
<div>
  <input #zipCo (keyup) = "onKeyZipCode(zipCo.value)">
  {{zipCode}}
</div>

<div>
  City:
</div>
<div>
  <input #cit (keyup) = "onKeyCity(cit.value)">
</div>

<div>
  Country:
</div>
<div>
  <input #count (keyup) = "onKeyCountry(count.value)">
</div>

<div>
    <button (click)="confirm()">
      Confirm
    </button>
       
</div>
</div>
