<!-- Product Table -->
  <div class="container" style = "padding-top: 16px;">

  <!-- Search -->
  <div style="padding-bottom: 16px; padding-top: 32px; width: 100%; display: table; margin-left: auto; margin-right: auto; text-align: center;">
    <input style="width: 50%;" #keyWord (keyup)="onKeyWord(keyWord.value); search(keyWords)" (keyup.enter)="search(keyWords)" placeholder="Search...">
  </div>

    <table id="cart" class="table table-hover table-condensed">
      <tbody>
        <tr *ngFor = "let product of productArray" class="product">
          <td style="padding-left : 32px;">
            <div class="row">
              <div class="media hidden-xs">
                <div class ="thumbnail pull-left"
                href="">
                <img class =" media-object" src="{{product.imageURL}}" 
                style="height: 128px;">
              </div>
              </div>
              <a class="col-sm-10 text-dark" routerLink="/product/{{product.key}}">
                <h4>{{product.brand}} {{product.name}}</h4>
                {{getDesc(product)}}
              </a>
            </div>
          </td>
          <td >
             <div>
                {{product.price}} SEK
             </div>
             <br>
             <div>
                <button class="btn btn-success" (click)= 'onSelect(product)'>Add to Cart</button>
             </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
