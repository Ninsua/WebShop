<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
  <button (click)="goBack()" class="btn btn-success">Go back</button>
  <table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of productsList; index as i" [attr.data-index]="i">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs">
              <img src="{{product.imageURL}}"
              alt="..." 
              class="img-responsive" />
            </div>
            <div class="col-sm-10">
              <h4 class="nomargin">{{product.brand}} {{product.name}}</h4>
              <p>{{product.description}}</p>
            </div>
          </div>
        </td>
        <td data-th="Price">{{product.price}}</td>
        <td data-th="Quantity">
          <input type="number" class="form-control text-center" [(ngModel)]="quantityList[i]" value="ngModel">
        </td>
        <td data-th="Subtotal" class="text-center">{{calculateSubtotal(product.price,quantityList[i])}}</td>
        <td class="actions" data-th="">

          <button class="btn btn-info btn-sm" (click)="refreshQuantity(i)" title="Update cart">
            <i class="fa fa-refresh"></i>
          </button>

          <button class="btn btn-danger btn-sm" title="Remove product" (click)="removeProduct(i)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      
      <tr>
        <td>
          <a href="#" class="btn btn-warning">
            <i class="fa fa-angle-left"></i> Continue Shopping</a>
        </td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center">
          <strong>Total {{totalPrice}} SEK</strong>
        </td>
        <td>
          <a href="#" class="btn btn-success btn-block">Checkout
            <i class="fa fa-angle-right"></i>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
