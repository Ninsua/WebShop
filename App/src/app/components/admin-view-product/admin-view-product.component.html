<div>
  <div class="center">
    <h3>Products</h3>
  </div>
	
<!-- SHOWWINDOW-->
  <div class="container">
    <div class = "row">
      <div class="col-sm" (click)='onSelect(product)'
        *ngFor = "let product of productList | async">
        <dir class ="center">
          <span style="height:100%;display:inline-block;vertical-align:middle; text-align:center; height:150px; width:150px;border:1px solid black">
              <span style="height:100%;display:inline-block;vertical-align:middle; text-align:center; height:150px"></span>
              <img src = {{product.imageURL}} alt="" width = "120px" style ="vertical-align:middle; text-align:center">
              <span style="height:100%;display:inline-block;vertical-align:middle; text-align:center; height:150px"></span>
          </span>
          
        </dir>
        <div class="center">{{product.brand}}</div>
        <div class="center">{{product.name}}</div>
        <div class="center">{{product.price}}</div>
      </div>
    </div>
 
</div>
