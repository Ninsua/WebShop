<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10 ">
        <form class="form-horizontal">
          <fieldset>

            <!-- Form Name -->
            <legend>Shipping Details</legend>

            <!-- Text input-->




            <div class="form-group">
              <label class="col-md-4 control-label" for="Name (Full name)">Name (Full name)</label>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-user">
                    </i>
                  </div>
                  <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control input-md">
                </div>


              </div>


            </div>

            <!-- File Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
              <div class="col-md-4">
                <input id="Upload photo" name="Upload photo" class="input-file" type="file">
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Date Of Birth">Date Of Birth</label>
              <div class="col-md-4">

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-birthday-cake"></i>

                  </div>
                  <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md">
                </div>


              </div>
            </div>




            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Gender">Gender</label>
              <div class="col-md-4">
                <label class="radio-inline" for="Gender-0">
                  <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked"> Male
                </label>
                <label class="radio-inline" for="Gender-1">
                  <input type="radio" name="Gender" id="Gender-1" value="2"> Female
                </label>
                <label class="radio-inline" for="Gender-2">
                  <input type="radio" name="Gender" id="Gender-2" value="3"> Other
                </label>
              </div>
            </div>



            <!-- Adress 1 input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Temporary Address">Shipping  Address 1</label>
              <div class="col-md-2 col-xs-4">

                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-home" style="font-size:20px;"></i>

                  </div>
                  <input id="Primary Address" name=" Primary Address" type="text" placeholder=" Address 1" class="form-control input-md">
                </div>
              </div>
              <div class="col-md-2 col-xs-4">
              
                <input id=" Address 1" name=" Address 1" type="text" placeholder="ort" class="form-control input-md ">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label" for="Permanent Address"></label>
              <div class="col-md-2  col-xs-4">
                <input id=" Address 2" name=" Address 1" type="text" placeholder="postcode" class="form-control input-md ">
            
              </div>

            </div>

            <!-- Adress 2 input-->

            
<div class="form-group">
  <label class="col-md-4 control-label" for="Temporary Address"> Shipping Address 2</label>
  <div class="col-md-2 col-xs-4">

    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-home" style="font-size:20px;"></i>

      </div>
      <input id="Secondary Address" name=" Secondary Address" type="text" placeholder=" Address " class="form-control input-md">
    </div>
  </div>
  <div class="col-md-2 col-xs-4">

    <input id=" Address 1" name=" Address 1" type="text" placeholder="ort" class="form-control input-md ">
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" for="Permanent Address"></label>
  <div class="col-md-2  col-xs-4">
    <input id=" Address 2" name=" Address 1" type="text" placeholder="postcode" class="form-control input-md ">

  </div>

</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="Name (Full name)">C/o</label>
  <div class="col-md-4">
    <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-user">
        </i>
      </div>
      <input id="Name (Full name)" name="Name (Full name)" type="text" placeholder="Name (Full name)" class="form-control input-md">
    </div>


  </div>


</div>


            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Phone number ">Phone number </label>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-phone"></i>

                  </div>
                  <input id="Phone number " name="Phone number " type="text" placeholder="Primary Phone number " class="form-control input-md">

                </div>
                <div class="input-group othertop">
                  <div class="input-group-addon">
                    <i class="fa fa-mobile fa-1x" style="font-size: 20px;"></i>

                  </div>
                  <input id="Phone number " name="Secondary Phone number " type="text" placeholder=" Secondary Phone number " class="form-control input-md">

                </div>

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Email Address">Email Address</label>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-envelope-o"></i>

                  </div>
                  <input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">

                </div>

              </div>
            </div>



            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Additional (max 200 words)">Additional info (max 200 words)</label>
              <div class="col-md-4">
                <textarea class="form-control" rows="10" id="Additional (max 200 words)" name="Additional (max 200 words)">Additional Info</textarea>
              </div>
            </div>


            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4">
                <a href="#" class="btn btn-success">
                  <span class="glyphicon glyphicon-thumbs-up"></span> Submit</a>
                <a href="#" class="btn btn-danger" value="">
                  <span class="glyphicon glyphicon-remove-sign"></span> Clear</a>

              </div>
            </div>

          </fieldset>
        </form>
      </div>
      <div class="col-md-2 hidden-xs">
        <img src="http://websamplenow.com/30/userprofile/images/avatar.jpg" class="img-responsive img-thumbnail ">
      </div>


    </div>
  </div>

  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
