
<nav>
    <ul>
        <li><a id="title" href="">WebShop</a></li>
        <li><a href="">Home</a></li>
        <li routerLinkActive='active'><a routerLink='/products'>Products</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <div class="signIn">
            <div class="loggedIn" *ngIf="afAuth.authState | async as user; else showLogin">
                <li routerLinkActive='active' *ngIf="isAdmin()"><a routerLink="/admin">Admin Tools</a></li>
                <div id="welcomeText">
                    <li>
                        <a id="basketIcon" routerLink="shoppingcart">
                            <img src="https://firebasestorage.googleapis.com/v0/b/webshop-53671.appspot.com/o/img%2Fshopping-cart-32.png?alt=media&token=e390aa3b-61af-45ea-8b87-160f1220ff6f">
                        </a>
                    </li>
                
                    <h5><i>Welcome {{user.displayName}}</i></h5>
                </div>
                <button id="loginButton" (click)="logout()">Sign out</button>
            </div>
        
            <ng-template #showLogin>
                <div id="welcomeText">
                    <li>
                        <a id="basketIcon" routerLink="shoppingcart">
                            <img id="iconHover" src="https://firebasestorage.googleapis.com/v0/b/webshop-53671.appspot.com/o/img%2Fshopping-cart-32.png?alt=media&token=e390aa3b-61af-45ea-8b87-160f1220ff6f">
                        </a>
                    </li>
                </div>
                <button id="loginButton" (click)="login()">Sign in</button>
            </ng-template> 
        </div>
